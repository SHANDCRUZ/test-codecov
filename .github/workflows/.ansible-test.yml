name: CI
on:
- pull_request

jobs:
  units:
    runs-on: ubuntu-latest
    name: Units (â’¶${{ matrix.ansible }})
    strategy:
      # As soon as the first unit test fails, cancel the others to free up the CI queue
      fail-fast: true
      matrix:
        python_version:
          - 3.6
          - 3.7
        ansible:
          - stable-2.10

    steps:
      - name: Check out code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/hpe/oneview

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install future
          pip3 install pytest-cov
          pip3 install -r tests/requirements.txt
          if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi
      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Setting Python env path
        run: |
         echo "PYTHONPATH=/home/runner/work/test-codecov:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run unit tests
        run: pytest

      - name: Run the coverage test
        run: pytest --cov-report xml --cov=$PWD tests/

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
